<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/images/favicon.jpeg">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <title>Chatler - chat all over the world</title>
</head>
<body>

    <!-- main container -->

<div class="maincontainer">
    <!-- header part in which the name of website contain -->
<header class="header">
    <!-- website smile icon -->
    <i class="large material-icons" style="font-size: 40px;">sentiment_very_satisfied</i>
    <h1 class="title">Chatler</h1>
</header>
<!-- inside container in which input and button tags are -->
<div class="main">
    <!-- form -->
<form action="chat.html">

    <!-- label and input for username -->
    <label for="username">Enter your username</label>
    <input type="text" name="username" id="username" autocomplete="off" required>

    <!-- label and input for room -->
    <label for="room">Enter room name</label>
    <input type="text" name="room" id="room" autocomplete="off" required/>

    <!--  button to join the room -->
    <input type="submit" id="submit" >


</form>
</div>
</div>
    
</body>
</html>
